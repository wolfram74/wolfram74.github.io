<html>
<head>
  <title>text editing challenge</title>
</head>
<body>
  <input type='textarea' id='jsTextInput'>
  <button>Render me!</button>
  <p id='jsTextOutput'></p>
</body>
<script type="text/javascript">
  const button = document.querySelector('button')
  const textIn = document.querySelector('#jsTextInput')
  const textOut = document.querySelector('#jsTextOutput')

  function buttonHandler(event){
    event.preventDefault();
    const inputText = textIn.value;
    const moddedText = inputText.replace(/e/g, '<span>e</span>');
    textOut.innerHTML = moddedText;
  }

  button.addEventListener('click', buttonHandler)
</script>
<style type="text/css">
  span {
    background-color: #2f2;
  }
</style>
</html>
