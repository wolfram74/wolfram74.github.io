<!--
flow of article
start with helium as an example
multi species gasses of equal temperature but different masses
mass changes energy/velocity distribution
https://en.wikipedia.org/wiki/Maxwell%E2%80%93Boltzmann_distribution
given tau:= energy-temperature (kbT), k:= kinetic energy
F(k) = 2*(k/pi)^.5 * (1/tau)^1.5 e^(-k/tau)
F(v) =  (m/(2pi tau))^1.5 4*pi v^2 e^(-mv^2/2*tau)
 -->
